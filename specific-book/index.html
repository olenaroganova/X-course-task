<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <a href="./index.html">JS BAND STORE</a> / Your full name </h1>
        <img src="/images/cart.svg" alt="Cart" width="24" height="24">
        <button type="button">Sign-Out</button>
        <img src="#" alt="User">
        <p>Username</p>
    </header>
    <main>
        <div class="container">
            <div class="book-image flex">
                <img src="/images/imageNotFound.png" alt="Image of book" width="150" height="150">
                <p>Book description</p>
            </div>
            <div class="book-description flex">
                <h2>Book name, Book name, Book name...</h2>
                <p>Book author</p>
                <p>Book level</p>
                <p>Book tags, book tags,...</p>
            </div>
            <div class="book-price flex">
                <p>Price, $<span class="right">17</span></p>
                <form action="#" name="count" method="post" autocomplete="on">
                    <label for="count">Count</label>
                    <input type="number" name="count" placeholder="1" id="count" required="true" min="1" max="99" value="1" >
                    
                </form>
                <p>Total price, $<span>51</span></p>
                <button type="button" class="button-cart">Add to cart</button>

            </div>
        </div>
    </main>
    
    
</body>
</html>
